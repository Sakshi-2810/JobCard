<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Card Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
          font-family: "Segoe UI", Roboto, Arial, sans-serif;
          margin: 0;
          background: #f7f9fc;
          color: #333;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .container {
          background: #fff;
          padding: 40px 30px;
          border-radius: 12px;
          box-shadow: 0 4px 16px rgba(0,0,0,0.08);
          text-align: center;
          width: 90%;
          max-width: 420px;
        }

        h1 {
          margin-bottom: 30px;
          font-size: 22px;
          color: #007bff;
        }

        ul {
          list-style: none;
          padding: 0;
          margin: 0;
        }

        li {
          margin: 16px 0;
        }

        a {
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 14px 20px;
          font-size: 18px;
          font-weight: 500;
          text-decoration: none;
          border-radius: 8px;
          transition: all 0.2s ease;
          background: #f0f4f8;
          color: #333;
          box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        a i {
          margin-right: 10px;
          font-size: 20px;
          color: #007bff;
        }

        a:hover {
          background: #007bff;
          color: #fff;
        }

        a:hover i {
          color: #fff;
        }

        /* Mobile tweaks */
        @media (max-width: 500px) {
          h1 {
            font-size: 20px;
          }
          a {
            font-size: 16px;
            padding: 12px;
          }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Job Card Management</h1>
    <ul>
        <li>
            <a href="addJobCard.html">
                <i class="fa fa-plus-circle"></i>
                Add Job Card
            </a>
        </li>
        <li>
            <a href="view-jobcards.html">
                <i class="fa fa-list"></i>
                View Job Cards
            </a>
        </li>
    </ul>
</div>

</body>
</html>
