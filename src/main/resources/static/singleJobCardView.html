<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Job Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/jpeg" href="/jobcard/images/Logo.jpg">
     <style>
         /* Shared button styling */
.btn {
    text-decoration: none;
    color: #fff;
    padding: 8px 16px;
    border-radius: 6px;
    font-size: 14px;
    display: inline-flex;
    align-items: center;
    transition: background 0.2s;
    border: none;
    cursor: pointer;
}

.btn i {
    margin-right: 6px;
}

/* Specific colors */
.btn-home { background: #007bff; }
.btn-home:hover { background: #0056b3; }

.btn-edit { background: #28a745; }
.btn-edit:hover { background: #1e7e34; }

.btn-download { background: #17a2b8;
  position: relative;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  min-width: 120px;
  }
.btn-download:hover { background: #117a8b; }

        body {
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
          background: #f0f2f5;
          margin: 0;
          padding: 20px;
        }

        .container {
          max-width: 900px;
          margin: 0 auto;
          background: #fff;
          padding: 30px 40px;
          border-radius: 12px;
          box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .form-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          border-bottom: 2px solid #eee;
          padding-bottom: 15px;
          margin-bottom: 25px;
        }

        .form-header h2 {
          margin: 0;
          font-size: 24px;
          color: #333;
        }

        .form-header a {
          text-decoration: none;
          background: #007bff;
          color: #fff;
          padding: 8px 16px;
          border-radius: 6px;
          font-size: 14px;
          display: inline-flex;
          align-items: center;
          transition: background 0.2s;
        }

        .form-header a i {
          margin-right: 6px;
        }

        .form-header a:hover {
          background: #0056b3;
        }

        .form-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
          gap: 20px 30px;
        }

        .form-group label {
          display: block;
          margin-bottom: 6px;
          font-weight: 600;
          font-size: 14px;
          color: #444;
        }

        .form-group input,
        .form-group textarea {
          width: 100%;
          padding: 10px 12px;
          border: 1px solid #ddd;
          border-radius: 6px;
          font-size: 14px;
          background: #f9f9f9;
          color: #333;
        }

        .form-group textarea {
          resize: none;
          min-height: 70px;
        }

        .form-group input[readonly],
        .form-group textarea[readonly] {
          background: #f3f4f6;
          color: #666;
          cursor: not-allowed;
        }

        .full-width {
          grid-column: 1 / -1;
        }

        /* Edit button styling */
        .edit-btn {
          background: #28a745 !important;
        }
        .edit-btn:hover {
          background: #1e7e34 !important;
        }
          .download-btn {
        background: #17a2b8 !important;
    }
    .download-btn:hover {
        background: #117a8b !important;
    }
         .btn-delete {
    background-color: #dc3545; /* Bootstrap red */
    color: #fff;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn-delete:hover {
    background-color: #c82333; /* Darker red */
}

.btn-delete i {
    margin-right: 6px;
}
         /* Loader Overlay */
.loader-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* Spinner */
.loader {
  border: 6px solid #f3f3f3;
  border-top: 6px solid #007bff;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}
.btn-loader {
   position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}


     </style>
</head>
<body>
<!-- Loader -->
<div id="loader" class="loader-overlay">
    <div class="loader"></div>
</div>

<div class="container">
    <div class="form-header">
        <h2><i class="fa fa-file-alt"></i> Job Card Details</h2>
        <div>
            <a href="index.html" class="btn btn-home"><i class="fa fa-home"></i> Home</a>
            <a href="#" class="btn btn-edit"><i class="fa fa-edit"></i> Edit</a>
            <button type="button" class="btn btn-download" onclick="downloadInvoice(this)">
                <i class="fa fa-download"></i>
                <span class="btn-text">Download</span>
                <span class="btn-loader" style="display:none;"> <i class="fa fa-spinner fa-spin"></i></span>
            </button>
            <button type="button" class="btn btn-delete" onclick="deleteJobCard()">
                <i class="fa fa-trash"></i> Delete
            </button>
        </div>
    </div>

    <form id="viewJobCardForm">
        <div class="form-grid">
            <div class="form-group"><label>Name</label><input name="name" readonly></div>
            <div class="form-group"><label>Address</label><input name="address" readonly></div>
            <div class="form-group"><label>Phone Number</label><input name="phoneNumber" readonly></div>
            <div class="form-group"><label>Chasis Number</label><input name="chasisNumber" readonly></div>
            <div class="form-group"><label>Model</label><input name="model" readonly></div>
            <div class="form-group"><label>Service Type</label><input name="serviceType" readonly></div>
            <div class="form-group"><label>Date</label><input name="date" readonly></div>
            <div class="form-group"><label>Motor Number</label><input name="motorNumber" readonly></div>
            <div class="form-group"><label>Kilometer Reading</label><input name="kilometerReading" readonly></div>
            <div class="form-group"><label>Date For Sale</label><input name="dateForSale" readonly></div>
            <div class="form-group"><label>Initial Observations</label><input name="initialObservations" readonly></div>
            <div class="form-group"><label>Estimated Cost</label><input name="estimatedCost" readonly></div>
            <div class="form-group"><label>Damaged</label><input name="damaged" readonly></div>
            <div class="form-group"><label>Scratch</label><input name="scratch" readonly></div>
            <div class="form-group"><label>Missing</label><input name="missing" readonly></div>
            <div class="form-group"><label>SA Name</label><input name="saName" readonly></div>
            <div class="form-group"><label>Tech Name</label><input name="techName" readonly></div>
            <div class="form-group"><label>FI Name</label><input name="fiName" readonly></div>
            <div class="form-group"><label>Additional Discounts</label><input name="additionalDiscount" readonly></div>

            <div class="form-group full-width">
                <label>Part Bills</label>
                <textarea name="partBills" readonly style="display:none;"></textarea>
            </div>

            <div class="form-group full-width">
                <label>Labour Charges</label>
                <textarea name="labourCharges" readonly style="display:none;"></textarea>
            </div>
            <div class="form-group"><label>Total charges</label><input name="total" readonly></div>
            <!-- Images -->
            <div class="form-group full-width">
            <h3 style="margin:15px 0; color:#444; border-bottom:2px solid #007bff; padding-bottom:5px;">Attached Images</h3>
            <div id="jobCardImages" style="display:flex; flex-wrap:wrap; gap:10px; margin-bottom:20px;">
                <!-- Images will be injected here dynamically -->
            </div>
            </div>

            <!-- Signature -->
            <div class="form-group full-width">
                <div class="signature-container" style="margin-bottom:15px;">
                    <label for="signature" style="display:block; margin-bottom:5px; font-weight:600;">Signature:</label>
                    <canvas id="signature"
                            style="border:1px solid #ccc; width:100%; max-width:400px; height:120px; touch-action:none;"></canvas>

                    <input type="hidden" name="signatureData" id="signatureData"/>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.6.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="singleJobCardView.js"></script>
</body>
</html>
